{% load crispy_forms_tags %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #4CD8FF;
	}

	input{
		width: 100%;
    padding: 32px 16px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

</style>

<h1>!!!!!!!  do you do you do you ..... </h1>
<div class="center-column">


  <form method="POST" action="/" >
      {% csrf_token %}
      {{form.title}}
      <input input class="btn btn-info" type="submit" name="Create Tasks">
  </form>
{% for t in tasks %}
    <div class="item-row">
      <a class="btn btn-sm btn-info" href="{% url 'updateTasks' t.id %}">update</a>
      <a class="btn btn-sm btn-danger" href="{% url 'deleteTasks' t.id %}">cancel</a>
      {% if t.complete == True  %}
      <strike>{{t}}</strike>
      {% else  %}
      <span>{{t}}</span>
      {% endif %}
    </div>
{% endfor %}

</div>
